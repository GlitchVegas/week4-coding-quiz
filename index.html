<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="currentTime"></div>
        <div id="questionsDiv">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within th etime limit. Keep in mind that incorrect answers will penalize you score/time by ten seconds</p>
            <ul id="choicesUl"></ul>
            <div id="buttons">
                <button id="startTime">Start Quiz</button>
            </div>
        </div>
        <div id="highscore-div">
            <div id="yeet"></div>
            <div id="questionsDiv">
                <h2>Highscores</h2>
                <ul id="highScore"></ul>
            </div>
        </div>
    </div>
    
    <div id="buttons">
        <button id="clear" value="reset">Clear Highscore</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
